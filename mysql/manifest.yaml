apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: expense
spec:
  serviceName: "nginx"  # headless service required
  replicas: 3
  selector:
    matchLabels:
      project: expense
      component: mysql
      environment: dev
      tier: db
  template:
    metadata:
      labels:
        project: expense
        component: mysql
        environment: dev
        tier: db
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mysql
        image: charan466/mysql:1.0.0
        ports:
        - containerPort: 80
          name: web
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
  volumeClaimTemplates:
  - metadata:
      name: mysql-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: "expense-ebs"
      resources:
        requests:
          storage: 4Gi
