apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql
  namespace: expense
spec:
  storageClassName: "expense-ebs" # Empty string must be explicitly set otherwise default StorageClass will be set
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: expense
spec:
  selector:
    matchLabels:
      # has to match .spec.template.metadata.labels
      component: mysql
      project: expense
      tier: db
  serviceName: "nginx"
  replicas: 3 # by default is 1
  template:
    metadata:
      labels:
        # has to match .spec.selector.matchLabels
        component: mysql
        project: expense
        tier: db
    spec:
      containers:
      - name: mysql
        image: charan466/mysql:v1.0.0
        nodeSelector:
          topology.kubernetes.io/zone: us-east-1f
        ports:
        - containerPort: 80
          name: web
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: ExpenseApp@1
        volumeMounts:
        - name: mysql
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql
        persistentVolumeClaim:
          claimName: mysql

---

apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: expense
spec:
  clusterIP: None # This is called headless service
  selector:
    omponent: mysql
    project: expense
    tier: db
  ports:
  - protocol: TCP
    port: 3306 #service-port
    targetPort: 3306 #target-port